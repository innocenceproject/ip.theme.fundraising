<html>
<head>
  <title>Template</title>

  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

  <link rel="stylesheet" href="css/960/reset.css" />
  <link rel="stylesheet" href="css/960/text.css" />
  <link rel="stylesheet" href="css/960/960_24_col.css" />
  <link rel="stylesheet" href="css/site.css" />  

  <script type="text/javascript">
    // Edit to suit your needs.
    var ADAPT_CONFIG = {
        // Where is your CSS?
        path: '/adapt/css/',
        
        // false = Only run once, when page first loads.
        // true = Change on window resize and page tilt.
        dynamic: true,
        
        // Optional callback... myCallback(i, width)
        //callback: myCallback,
        
        // First range entry is the minimum.
        // Last range entry is the maximum.
        // Separate ranges by "to" keyword.
        range: [
            '0px    to 760px  = mobile.css',
            '760px  to 980px  = 720.css',
            '980px  to 1280px = 960.css',
            '1280px to 1600px = 1200.css',
            '1600px to 1920px = 1560.css',
            '1940px to 2540px = 1920.css',
            '2540px           = 2520.css'
        ]
    };
  </script>

  <script type="text/javascript" src="adapt/js/adapt.min.js"></script>
</head>
<body>
  <div class="container_24">
    <div class="grid_9"><span style="color: red; font-weight: bold">TEST SITE, This site is not live</div>
    <div class="grid_15"><img src="images/logo.gif" /></div>
    <div class="grid_24">
      <div id="edit-bar"></div>
    </div>
    <div class="grid_16 suffix_1">
      <div id="page-content"></div>
    </div>
    <div class="grid_7">
      <div id="page-column-right"></div>
    </div>
  </div>
</div>
</body>
</html>
